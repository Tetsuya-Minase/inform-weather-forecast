name: inform-weather-confirm-flow

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: setup
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: install and setup config
        run: |
          npm install
          npm run config -- credentials --provider aws --key ${{secrets.SLS_KEY}} --secret ${{secrets.SLS_SEC}}

      - name: deploy
        run: npm run deploy -- --webhook=${{secrets.SLS_HOOK}}

      - name: slack-notice-failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2.0.0
        env:
          SLACK_CHANNEL: 'ci-info'
          SLACK_COLOR: '#3278BD'
          SLACK_MESSAGE: 'deploy failure. :umbrella_with_rain_drops:'
          SLACK_TITLE: inform-weather-forcast
          SLACK_USERNAME: ci_bot
          SLACK_WEBHOOK: ${{ secrets.SLS_HOOK }}

      - name: slack-notice-success
        if: success()
        uses: rtCamp/action-slack-notify@v2.0.0
        env:
          SLACK_CHANNEL: 'ci-info'
          SLACK_COLOR: '#3278BD'
          SLACK_MESSAGE: 'deploy success. :sunny:'
          SLACK_TITLE: inform-weather-forcast
          SLACK_USERNAME: ci_bot
          SLACK_WEBHOOK: ${{ secrets.SLS_HOOK }}
